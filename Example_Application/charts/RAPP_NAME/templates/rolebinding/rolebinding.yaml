{{- if .Values.global -}}
  {{- if .Values.global.security -}}
    {{- if .Values.global.security.policyBinding -}}
      {{- if .Values.global.security.policyBinding.create -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "RAPP_NAME.name" . }}-security-policy
  labels:
    {{- include "RAPP_NAME.labels" . | indent 4 }}
    {{- if .Values.labels }}
      {{ .Values.labels | toYaml | indent 4 }}
    {{- end }}
  annotations:
    {{- include "RAPP_NAME.securityPolicy.annotations" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "RAPP_NAME.securityPolicy.reference" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "RAPP_NAME.name" . }}
      {{- end -}}
    {{- end -}}
  {{- end -}}
{{- end -}}
